<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./signup.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <title>My Blog</title>
  </head>
  <body>
    <div class="main">
      <h1 class="animate__animated animate__bounce">My Blog</h1>
      <p class="hero-header"></p>
      <div class="heroSection">
        <img src="./img/kae.jpg" alt="" />
        <div class="signUp">
          <h3>Sign Up</h3>
          <input type="text" id="username" placeholder="Enter your username" />
          <input type="email" id="email" placeholder="Enter your email" />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <input
            type="password"
            id="password2"
            placeholder="Confirm your password"
          />

          <div class="buttons">
            <div class="bt1">
              <button class="sign" id="signBtn">Sign up</button>
              <button class="signUpBtn">
                <span class="material-symbols-outlined"> visibility_off </span>
              </button>
            </div>
            <button onclick="signGoogle()" id="signGoogle">
              Sign up <ion-icon name="logo-google"></ion-icon>
            </button>
          </div>
          <hr />
          <p class="account">
            Already have an acount?
            <span><a href="login.html" id="logHere">Log in here</a></span>
          </p>
        </div>
      </div>
    </div>

    <script src="./signup.js"></script>
  </body>
</html>
