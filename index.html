<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body id="body">
    <div class="main">
      <nav>
        <a href="blog.html">My Blog</a>
        <div class="socials">
          <div class="links">
            <ion-icon class="logo" name="logo-facebook"></ion-icon>
            <ion-icon class="logo" name="logo-instagram"></ion-icon>
            <ion-icon class="logo" name="logo-twitter"></ion-icon>
            <ion-icon class="logo" name="logo-linkedin"></ion-icon>
            <button id="darkBtn">
              <ion-icon id="icon" name="moon-outline"></ion-icon>
            </button>
          </div>
          <button class="menu" id="menuBtn">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </div>
      </nav>
      <div class="main-page">
        <div class="aside" id="aside">
          <h4
            id="showGreeting"
            class="animate__animated animate__backInLeft"
          ></h4>
          <hr />
          <div class="buttons">
            <button class="selected" id="post">POST A BLOG</button>
            <button id="liked">LIKED BLOGS</button>
            <button id="allBlogs">ALL BLOGS</button>
            <button id="logOut">LOG OUT</button>
          </div>
          <footer>
            <div class="footer">
              <a href="#">Terms</a>
              <a href="#">Privacy</a>
              <a href="#">About</a>
              <a href="#">Support</a>
            </div>
            <p>Copyright &copy; 2023. All rights reserved by My Blog</p>
          </footer>
        </div>
        <div class="side-right">
          <div class="inputControls">
            <input type="text" id="author" placeholder="Author" />
            <input type="text" id="title" placeholder="Title" />
            <textarea
              id="textarea"
              cols="10"
              rows="5"
              placeholder="Content"
            ></textarea>
            <div>
              <button id="postBlog">POST</button>
            </div>
          </div>
          <div class="right">
            <div class="showBlogs">
              <h1 class="latest">Latest Posts</h1>
              <p class="theblog" id="showBlogs"></p>
              <p class="likedSection" id="likedSection"></p>
              <p class="allBlogsSection"></p>
            </div>
            <div class="gallery">
              <h1>Gallery</h1>
              <div class="media">
                <button class="btnleft" id="btnLeft">
                  <span class="material-symbols-outlined">
                    arrow_back_ios_new
                  </span>
                </button>
                <img
                  class="mainImage"
                  id="mainImage"
                  src="./images/img1.png"
                  alt=""
                />
                <button class="btnright" id="btnRight">
                  <span class="material-symbols-outlined">
                    arrow_forward_ios
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
